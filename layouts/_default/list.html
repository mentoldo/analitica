{{ partial "header.html" . }}

<section id=content>

    <h1>{{ .Title }}</h1>

<section id=categorias>
      <ul class=posts_listing>
          
        {{ range (where .Data.Pages "Section" "!=" "") }}
          <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div id=date>
              <time>{{ .Date.Format (.Site.Params.dateform | default "02/01/2006") }}</time>
            </div>
          </li>
        {{ end }}
      </ul>
</section>
</section>

{{ partial "footer.html" . }}
