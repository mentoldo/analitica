{{ partial "header.html" . }}





<ul class="terms">
    {{if eq .Title "Categories"}}
    <h1>Categor√≠as</h1>
    {{ end }}
    
    {{if eq .Title "Tags"}}
    <h1>Tags</h1>
    {{ end }} 
  <div class = "lista"> 
      {{ range $key, $value := .Data.Terms }}
      <li>
        <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
          {{ $key }}
        </a>
        ({{ len $value }})
      </li>
      {{ end }}
  </div>
</ul>

{{ partial "footer.html" . }}
